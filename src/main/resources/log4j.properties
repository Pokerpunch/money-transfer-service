# Set root logger level to ERROR and log to console
log4j.rootLogger=ERROR, console
# Set the logger level to DEBUG for all classes under the package com.revolut.moneytransferservice and log to console
log4j.logger.com.revolut.moneytransferservice=DEBUG console
# Define the settings for the console appender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %C - %m%n
